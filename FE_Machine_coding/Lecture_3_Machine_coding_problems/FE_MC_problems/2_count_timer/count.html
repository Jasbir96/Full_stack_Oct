<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 
Problem statement : count down timer
Must Have 
*  time in hours , minute and second
* start , pause , continue
* it should not go negative when time runs out -> 0:0:0
 
Good to Have features
* reset 
*  validation
    * Negative values.
    * Hours greater than 24 hours.
    * min/sec -> 60 
    * input can only be numbers
* alert on timer finish

* Accessibility

 -->
    <div class="countdown-timer">
        <h1>Count Down Timer</h1>
        <!-- BEM convention -->
        <div class="countdown-timer_labels">
            <h2 class="countdown-timer__label label--hrs">Hours:</h2>
            <h2 class="countdown-timer__label label--mins">Minutes:</h2>
            <h2 class="countdown-timer__label label--sec">Second:</h2>
        </div>
        <!-- all the inputs are upto of 2 digits  -->
        <div class="countdown-timer__inputs">
            <input type="number" maxlength="2"
             id="hr" placeholder="00"
             oninput="this.value=this.value.slice(0,this.maxLength)"
             >
            <span>:</span>
            <input type="number" maxlength="2" 
            id="min" placeholder="00"
            oninput="this.value=this.value.slice(0,this.maxLength)"
            >
            <span>:</span>
            <input type="number" maxlength="2"
             id="sec" placeholder="00"
             oninput="this.value=this.value.slice(0,this.maxLength)"
             >
        </div>
        <div class="countdown-timer__btns">
            <button class="btn btn-start" id="start">Start</button>
            <button class="btn btn-reset" id="reset">Reset</button>
            <button class="btn btn-pause" id="pause">pause</button>
            <button class="btn btn-continue" id="continue">continue</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
