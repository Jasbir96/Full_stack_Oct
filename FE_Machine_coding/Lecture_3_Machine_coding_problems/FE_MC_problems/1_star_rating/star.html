    <!-- **BEM stands for Block, Element, Modifier:**
    
    - **Block:** It is the independent unit . It's a self-contained element with its own purpose and styling. In code, it's
    a class name like `star-rating`.
    
    - **Element:** These are smaller bricks that make up the block, . They exist inside the block and inherit its basic
    styles. In code, they're classes like `star-rating__stars` or `star-rating__star`.
    
    - **Modifier:** These are accessories that adds variations or specific states. They change the block or element
    slightly, In code, they use dashes and descriptive words like `star-rating__star--active` or `star-rating--disabled`. -->

    <!-- block -->
    <div class="star-rating">
