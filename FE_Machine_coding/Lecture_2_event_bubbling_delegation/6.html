<!-- You're creating an online shopping website with a list of products.
Implement Add to cart button by only adding a single event listener to achieve it
Consider the following HTML structure: -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="productList">
        <div class="product">
            <h3>Product 1</h3>
            <p>Price: $10</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 2</h3>
            <p>Price: $20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product">
            <h3>Product 3</h3>
            <p>Price: $30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </div>
    <script>
        let cartTotal = 0;
        const parent = document.querySelector("#productList");
        parent.addEventListener("click", function (e) {
            // identify the elemnt -> add to cart
            let desiredClass = e.target.getAttribute("class");
            if (desiredClass !== "add-to-cart")
                return;
            //check the price 
            const productNode = e.target.parentNode;
            const para = productNode.children[1];
            const price = para.textContent.split("$").pop();
            // add that to the cart total
            cartTotal = Number(price) + cartTotal;
            // alert
            alert("Your total becomes : " + cartTotal)

        })
    </script>
</body>

</html>
